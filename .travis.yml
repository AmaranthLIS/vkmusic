language: java
jdk:
  - oraclejdk8

script:
  - ./gradlew build
  - sonar-scanner

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

addons:
  sonarcloud:
    organization: "ruslanys-github"
    token:
      secure: ""

